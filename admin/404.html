<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - CT5 Pride Admin</title>
  <link rel="icon" type="image/svg+xml" href="../Images/Logo-with-Transparent-background.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { min-height: 100vh; display: flex; flex-direction: column; background: var(--soft-rainbow-bg, #f7f8fa); }
    .notfound-container { max-width: 420px; margin: 6rem auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 2.5rem 2rem 2rem 2rem; text-align: center; }
    .notfound-container img { height: 56px; margin-bottom: 1.5rem; }
    .notfound-title { font-size: 2rem; font-weight: 700; color: #ff6f91; margin-bottom: 1rem; }
    .notfound-message { color: #444; font-size: 1.1rem; margin-bottom: 2rem; }
    .notfound-actions a { display: inline-block; margin: 0 0.5rem; padding: 0.7rem 1.5rem; background: #ff6f91; color: #fff; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background 0.2s; }
    .notfound-actions a:hover { background: #ff9671; }
    .admin-footer { margin-top: auto; padding: 2rem 0 1rem 0; text-align: center; color: #888; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="notfound-container">
    <img src="../Images/Logo-with-Transparent-background.svg" alt="CT5 Pride Logo">
    <div class="notfound-title">404 - Page Not Found</div>
    <div class="notfound-message">Sorry, the page you’re looking for doesn’t exist in the admin dashboard.<br>Check the URL or return to the dashboard home.</div>
    <div class="notfound-actions">
      <a href="index.html">Go to Admin Home</a>
      <a href="../">Go to Main Site</a>
    </div>
  </div>
  <footer class="admin-footer">
    &copy; 2024 CT5 Pride C.I.C. &mdash; <a href="../privacy.html" style="color:#ff6f91;">Privacy Policy</a>
  </footer>
</body>
</html>
