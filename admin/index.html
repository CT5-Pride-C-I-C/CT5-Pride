<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), bounces=(), browsing-topics=()">
    
    <!-- Security Meta Tags (X-Frame-Options removed - only works via HTTP header) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>CT5 Pride - Admin Dashboard</title>
    <meta name="description" content="Secure admin dashboard for CT5 Pride volunteer management and events">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://ct5pride.co.uk/Images/Logo-with-Transparent-background.svg">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://ct5pride.co.uk/Images/Logo-with-Transparent-background.svg" as="image">
    
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Supabase JS SDK with SRI -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js" 
            integrity="sha384-0w2KAL2YHP6wKOkUDzkCDGgVvfmHnj02DHeQ6XcHOgTfFsGyonKOpShMH1x6nk9o"
            crossorigin="anonymous"></script>
    
    <!-- Load Chart.js for analytics with SRI -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js" 
            integrity="sha384-FcQlsUOd0TJjROrBxhJdUhXTUgNJQxTMcxZe6nHbaEfFL1zjQ+bq/uRoBQxb0KMo"
            crossorigin="anonymous"></script>
    
    <!-- Admin Styles -->
    <link rel="stylesheet" href="https://ct5pride.co.uk/css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Skip to Main Content -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Progress Pride Flag Stripe -->
    <div class="pride-stripe" role="presentation"></div>
    
    <!-- Main App Container -->
    <div id="app" role="main" aria-live="polite" tabindex="-1">
        <!-- Content will be dynamically loaded here -->
        <div class="loading-container">
            <div class="hero-section">
                <div class="hero-background"></div>
                <div class="hero-content">
                    <img src="https://ct5pride.co.uk/Images/Logo-with-Transparent-background.svg" alt="CT5 Pride Logo" class="hero-logo">
                    <h1 class="hero-title">CT5 Pride</h1>
                    <p class="hero-subtitle">Admin Dashboard</p>
                </div>
            </div>
            <div class="loading-spinner"></div>
            <p>Initializing admin dashboard...</p>
        </div>
    </div>
    
    <!-- Footer with pride stripe -->
    <div class="pride-stripe" role="presentation"></div>
    
    <footer class="admin-footer">
        <div class="container">
            <p>&copy; 2024 CT5 Pride Community Interest Company</p>
            <div class="footer-links">
                <a href="https://ct5pride.co.uk/privacy.html">Privacy Policy</a>
                <a href="https://ct5pride.co.uk/">Main Site</a>
            </div>
        </div>
    </footer>
    
    <!-- Load app JavaScript -->
    <script>
        // Debug script loading
        console.log('üîç Admin dashboard HTML loaded');
        console.log('üîç Current URL:', window.location.href);
        console.log('üîç User Agent:', navigator.userAgent);
        
        // Add error handler for script loading failures
        window.addEventListener('error', function(e) {
            console.error('üö® Script loading error:', e);
            if (e.target && e.target.src && e.target.src.includes('app.js')) {
                document.getElementById('app').innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #e74c3c;">
                        <h2>‚ö†Ô∏è Script Loading Error</h2>
                        <p>Failed to load app.js: ${e.message}</p>
                        <p>Error details: ${e.filename} at line ${e.lineno}</p>
                        <button onclick="window.location.reload()" 
                                style="background: #e91e63; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 1rem; margin-top: 1rem;">
                            Reload Page
                        </button>
                    </div>
                `;
            }
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
