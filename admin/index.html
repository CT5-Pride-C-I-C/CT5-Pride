<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT5 Pride Admin Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="/Images/Logo-with-Transparent-background.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body { height: 100%; }
    body { min-height: 100vh; display: flex; flex-direction: column; background: var(--soft-rainbow-bg, #f7f8fa); }
    .admin-header { background: var(--cosmic-gradient, linear-gradient(90deg, #ff6f91 0%, #ff9671 100%)); padding: 1.5rem 0 1rem 0; display: flex; align-items: center; justify-content: center; }
    .admin-header img { height: 48px; margin-right: 1.2rem; }
    .admin-title { font-size: 2rem; font-weight: 700; color: #222; letter-spacing: 1px; }
    .admin-footer { margin-top: auto; padding: 2rem 0 1rem 0; text-align: center; color: #888; font-size: 0.95rem; }
    @media (max-width: 600px) { .admin-header { flex-direction: column; gap: 0.5rem; } .admin-header img { margin-right: 0; } }
  </style>
</head>
<body>
  <header class="admin-header">
    <img src="/Images/Logo-with-Transparent-background.svg" alt="CT5 Pride Logo">
    <span class="admin-title">CT5 Pride Admin</span>
  </header>
  <main id="main-content" style="flex:1;display:flex;flex-direction:column;">
    <div id="app" tabindex="-1" aria-live="polite"></div>
  </main>
  <footer class="admin-footer">
    &copy; 2024 CT5 Pride C.I.C. &mdash; <a href="../privacy.html" style="color:#ff6f91;">Privacy Policy</a>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
