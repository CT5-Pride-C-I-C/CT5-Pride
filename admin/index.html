<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CT5 Pride - Content Management</title>
    <!-- Include Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <style>
      /* Custom styles for the admin interface */
      :root {
        --primary-color: #FF4081;
        --secondary-color: #7C4DFF;
      }
      
      /* Make the CMS more inclusive and pride-themed */
      .nc-appHeader-container {
        background: linear-gradient(45deg, #FF4081, #7C4DFF) !important;
      }
      
      /* Improve mobile responsiveness */
      @media (max-width: 799px) {
        .css-u4olba-SidebarContainer-card {
          position: static;
          width: 100%;
          margin-bottom: 30px;
        }
      }

      .loading-message {
        text-align: center;
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="loading-message">
      <h2>CT5 Pride Admin Panel</h2>
      <p>Please log in to access the content management system.</p>
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Initialize the CMS
      CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main'
          },
          media_folder: 'images/uploads',
          public_folder: '/images/uploads',
          collections: [
            {
              name: 'volunteer_roles',
              label: 'Volunteer Roles',
              folder: 'data/roles',
              create: true,
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Summary', name: 'summary', widget: 'text' },
                { label: 'Job Description', name: 'job_description', widget: 'markdown' },
                { label: 'Essential Criteria', name: 'essential_criteria', widget: 'list' },
                { label: 'Desirable Criteria', name: 'desirable_criteria', widget: 'list' },
                {
                  label: 'Department',
                  name: 'department',
                  widget: 'select',
                  options: ['Outreach', 'Production', 'Marketing', 'Operations', 'Admin']
                },
                { label: 'Application Deadline', name: 'application_deadline', widget: 'datetime' },
                {
                  label: 'Status',
                  name: 'status',
                  widget: 'select',
                  options: ['Open', 'Closed', 'Paused']
                }
              ]
            },
            {
              name: 'applications',
              label: 'Applications',
              folder: 'data/applications',
              create: true,
              fields: [
                { label: 'Full Name', name: 'full_name', widget: 'string' },
                { label: 'Email', name: 'email', widget: 'string' },
                { label: 'Cover Letter', name: 'cover_letter', widget: 'text' },
                { label: 'CV Upload', name: 'cv_upload', widget: 'file' },
                { label: 'Applied Role', name: 'applied_role', widget: 'string' },
                { label: 'Submission Date', name: 'submission_date', widget: 'datetime' }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
