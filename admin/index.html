<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CT5 Pride Admin Dashboard</title>
  <link rel="icon" type="image/svg+xml" href="../Images/Logo-with-Transparent-background.svg">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      background: #f7f8fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .admin-header {
      display: flex;
      align-items: center;
      padding: 2rem 0 1rem 0;
      justify-content: center;
      background: var(--cosmic-gradient, linear-gradient(90deg, #ff6f91 0%, #ff9671 100%));
    }
    .admin-header img {
      height: 56px;
      margin-right: 1.5rem;
    }
    .admin-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
    }
    .admin-dashboard-container {
      max-width: 480px;
      margin: 3rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .admin-dashboard-container h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .admin-nav {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2rem;
    }
    .admin-nav a {
      display: block;
      padding: 1rem 0;
      background: #ff6f91;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .admin-nav a:hover {
      background: #ff9671;
    }
    .admin-footer {
      margin-top: auto;
      padding: 2rem 0 1rem 0;
      text-align: center;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <img src="../Images/Logo-with-Transparent-background.svg" alt="CT5 Pride Logo">
    <span class="admin-title">CT5 Pride Admin Dashboard</span>
  </header>
  <main>
    <div class="admin-dashboard-container">
      <h2>Welcome to the CT5 Pride Admin Panel</h2>
      <p>Manage volunteer roles, applications, and view analytics. Use the links below to access admin features.</p>
      <nav class="admin-nav">
        <a href="../admin-login.html">Admin Login</a>
        <a href="../admin-add-role.html">Manage Roles</a>
        <a href="../admin-analytics.html">Analytics</a>
      </nav>
    </div>
  </main>
  <footer class="admin-footer">
    &copy; 2024 CT5 Pride C.I.C. &mdash; <a href="../privacy.html" style="color:#ff6f91;">Privacy Policy</a>
  </footer>
</body>
</html>
