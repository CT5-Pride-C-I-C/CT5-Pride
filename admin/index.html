<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CT5 Pride - Content Management</title>
    <!-- Include Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <style>
      /* Custom styles for the admin interface */
      :root {
        --primary-color: #FF4081;
        --secondary-color: #7C4DFF;
      }
      
      /* Make the CMS more inclusive and pride-themed */
      .nc-appHeader-container {
        background: linear-gradient(45deg, #FF4081, #7C4DFF) !important;
      }
      
      /* Improve mobile responsiveness */
      @media (max-width: 799px) {
        .css-u4olba-SidebarContainer-card {
          position: static;
          width: 100%;
          margin-bottom: 30px;
        }
      }

      .loading-message {
        text-align: center;
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      .login-button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      .login-button:hover {
        background: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="loading-message">
      <h2>CT5 Pride Admin Panel</h2>
      <p>Please log in to access the content management system.</p>
      <button id="login" class="login-button">Log In with Auth0</button>
    </div>

    <script>
      // Wait for CMS to be available
      window.CMS_MANUAL_INIT = true;

      // Initialize Auth0
      const auth0Promise = auth0.createAuth0Client({
        domain: 'dev-4t26fj1ccsqqr50h.us.auth0.com',
        clientId: 'S7ZTJG2Q4bJm8rRlyb1rhgHYL8gHCrkG',
        authorizationParams: {
          redirect_uri: window.location.origin + '/admin/',
          scope: 'openid profile email'
        }
      });

      // Handle authentication flow
      async function initAuth() {
        try {
          const auth0Client = await auth0Promise;

          // Check for callback
          if (window.location.search.includes('code=')) {
            await auth0Client.handleRedirectCallback();
            window.history.replaceState({}, document.title, '/admin/');
          }

          const isAuthenticated = await auth0Client.isAuthenticated();
          const loginButton = document.getElementById('login');

          if (isAuthenticated) {
            const token = await auth0Client.getTokenSilently();
            const user = await auth0Client.getUser();

            // Initialize CMS
            if (window.netlifyIdentity) {
              window.netlifyIdentity.on("init", user => {
                if (!user) {
                  window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                  });
                }
              });
            }

            window.CMS.init({
              config: {
                load_config_file: false,
                backend: {
                  name: 'github',
                  repo: 'CT5-Pride-C-I-C/CT5-Pride',
                  branch: 'main',
                  auth_type: 'github',
                  auth_token: token,
                  app_id: 'S7ZTJG2Q4bJm8rRlyb1rhgHYL8gHCrkG'
                },
                media_folder: 'images/uploads',
                public_folder: '/images/uploads',
                collections: [
                  {
                    name: 'volunteer_roles',
                    label: 'Volunteer Roles',
                    folder: 'data/roles',
                    create: true,
                    fields: [
                      { label: 'Title', name: 'title', widget: 'string' },
                      { label: 'Summary', name: 'summary', widget: 'text' },
                      { label: 'Job Description', name: 'job_description', widget: 'markdown' },
                      { label: 'Essential Criteria', name: 'essential_criteria', widget: 'list' },
                      { label: 'Desirable Criteria', name: 'desirable_criteria', widget: 'list' },
                      {
                        label: 'Department',
                        name: 'department',
                        widget: 'select',
                        options: ['Outreach', 'Production', 'Marketing', 'Operations', 'Admin']
                      },
                      { label: 'Application Deadline', name: 'application_deadline', widget: 'datetime' },
                      {
                        label: 'Status',
                        name: 'status',
                        widget: 'select',
                        options: ['Open', 'Closed', 'Paused']
                      }
                    ]
                  },
                  {
                    name: 'applications',
                    label: 'Applications',
                    folder: 'data/applications',
                    create: true,
                    fields: [
                      { label: 'Full Name', name: 'full_name', widget: 'string' },
                      { label: 'Email', name: 'email', widget: 'string' },
                      { label: 'Cover Letter', name: 'cover_letter', widget: 'text' },
                      { label: 'CV Upload', name: 'cv_upload', widget: 'file' },
                      { label: 'Applied Role', name: 'applied_role', widget: 'string' },
                      { label: 'Submission Date', name: 'submission_date', widget: 'datetime' }
                    ]
                  }
                ]
              }
            });

            loginButton.style.display = 'none';
          } else {
            loginButton.onclick = () => auth0Client.loginWithRedirect();
            loginButton.style.display = 'block';
          }
        } catch (error) {
          console.error('Error during authentication:', error);
          document.querySelector('.loading-message').innerHTML += `
            <p style="color: red; margin-top: 1rem;">Error: ${error.message}</p>
          `;
        }
      }

      // Initialize when both Auth0 and CMS are ready
      function init() {
        if (window.CMS) {
          initAuth();
        } else {
          setTimeout(init, 100);
        }
      }

      // Start initialization when the page loads
      window.addEventListener('load', init);
    </script>
  </body>
</html>
