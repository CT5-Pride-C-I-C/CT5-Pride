<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Test Delete Functionality</h1>
    
    <div class="test-section">
        <h3>1. Test Get Roles</h3>
        <button onclick="testGetRoles()">Get Current Roles</button>
        <div id="getRolesResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Delete Role</h3>
        <button onclick="testDeleteRole()">Delete Company Secretary (Test)</button>
        <div id="deleteResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Verify Deletion</h3>
        <button onclick="verifyDeletion()">Check Roles After Deletion</button>
        <div id="verifyResult"></div>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testGetRoles() {
            try {
                const response = await fetch('/api/roles');
                const result = await response.json();
                
                if (result.success) {
                    const rolesList = result.roles.map(r => `${r.title} (${r.id})`).join('<br>');
                    showResult('getRolesResult', 
                        `<strong>‚úÖ Success!</strong><br>
                         Found ${result.roles.length} roles:<br>
                         ${rolesList}`, 'success');
                } else {
                    showResult('getRolesResult', 
                        `<strong>‚ùå Error:</strong> ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('getRolesResult', 
                    `<strong>‚ùå Network Error:</strong> ${error.message}`, 'error');
            }
        }

        async function testDeleteRole() {
            try {
                const response = await fetch('/api/delete-role/company-secretary', {
                    method: 'DELETE'
                });
                const result = await response.json();
                
                if (result.success) {
                    showResult('deleteResult', 
                        `<strong>‚úÖ Delete Successful!</strong><br>
                         Deleted: ${result.details.roleTitle}<br>
                         ID: ${result.details.roleId}<br>
                         Time: ${result.details.timestamp}`, 'success');
                } else {
                    showResult('deleteResult', 
                        `<strong>‚ùå Delete Failed:</strong> ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('deleteResult', 
                    `<strong>‚ùå Network Error:</strong> ${error.message}`, 'error');
            }
        }

        async function verifyDeletion() {
            try {
                const response = await fetch('/api/roles');
                const result = await response.json();
                
                if (result.success) {
                    const remainingRoles = result.roles.map(r => `${r.title} (${r.id})`).join('<br>');
                    const companySecretaryExists = result.roles.some(r => r.id === 'company-secretary');
                    
                    if (companySecretaryExists) {
                        showResult('verifyResult', 
                            `<strong>‚ö†Ô∏è Warning:</strong> Company Secretary still exists!<br>
                             Remaining roles: ${remainingRoles}`, 'error');
                    } else {
                        showResult('verifyResult', 
                            `<strong>‚úÖ Verification Successful!</strong><br>
                             Company Secretary was successfully deleted.<br>
                             Remaining roles: ${remainingRoles}`, 'success');
                    }
                } else {
                    showResult('verifyResult', 
                        `<strong>‚ùå Error:</strong> ${result.message}`, 'error');
                }
            } catch (error) {
                showResult('verifyResult', 
                    `<strong>‚ùå Network Error:</strong> ${error.message}`, 'error');
            }
        }

        // Auto-run first test on page load
        window.onload = function() {
            testGetRoles();
        };
    </script>
</body>
</html>
