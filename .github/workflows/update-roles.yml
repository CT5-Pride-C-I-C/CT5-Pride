name: Update Roles on Config Change

on:
  push:
    branches: [main]
    paths:
      - 'js/config.js'

permissions:
  contents: read
  actions: read

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Confirm config.js exists
        run: |
          echo "âœ… Workflow triggered successfully."
          echo "ğŸ“ Checking js/config.js file..."
          ls -l js/config.js
          echo "ğŸ“„ File size: $(wc -c < js/config.js) bytes"

      - name: Validate JavaScript syntax
        run: |
          echo "ğŸ” Validating JavaScript syntax..."
          node -c js/config.js
          echo "âœ… JavaScript syntax is valid!"

      - name: Check config structure
        run: |
          echo "ğŸ“‹ Checking config structure..."
          node -e "
            import('./js/config.js').then(config => {
              console.log('âœ… Config file loaded successfully');
              console.log('ğŸ“Š Number of roles:', config.roles.length);
              console.log('ğŸ¨ Number of icons:', Object.keys(config.roleIcons).length);
              console.log('ğŸ“ First role title:', config.roles[0]?.title || 'No roles found');
            }).catch(err => {
              console.error('âŒ Error loading config:', err.message);
              process.exit(1);
            });
          "

      - name: Success message
        run: |
          echo "ğŸ‰ Config validation completed successfully!"
          echo "ğŸ“ The js/config.js file has been updated and is valid."
          echo "ğŸŒ Any dependent systems can now use the updated configuration." 