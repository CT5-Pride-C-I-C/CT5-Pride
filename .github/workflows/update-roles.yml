name: Update Roles on Config Change

on:
  push:
    branches: [main]
    paths:
      - 'js/config.js'

permissions:
  contents: read
  actions: read

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Confirm config.js exists
        run: |
          echo "✅ Workflow triggered successfully."
          echo "📁 Checking js/config.js file..."
          ls -l js/config.js
          echo "📄 File size: $(wc -c < js/config.js) bytes"

      - name: Validate JavaScript syntax
        run: |
          echo "🔍 Validating JavaScript syntax..."
          node -c js/config.js
          echo "✅ JavaScript syntax is valid!"

      - name: Check config structure
        run: |
          echo "📋 Checking config structure..."
          node -e "
            import('./js/config.js').then(config => {
              console.log('✅ Config file loaded successfully');
              console.log('📊 Number of roles:', config.roles.length);
              console.log('🎨 Number of icons:', Object.keys(config.roleIcons).length);
              console.log('📝 First role title:', config.roles[0]?.title || 'No roles found');
            }).catch(err => {
              console.error('❌ Error loading config:', err.message);
              process.exit(1);
            });
          "

      - name: Success message
        run: |
          echo "🎉 Config validation completed successfully!"
          echo "📝 The js/config.js file has been updated and is valid."
          echo "🌐 Any dependent systems can now use the updated configuration." 