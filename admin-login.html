<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CT5 Pride</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/svg+xml" href="Images/Logo-with-Transparent-background.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-container { background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 2.5rem 2rem; max-width: 400px; width: 100%; text-align: center; }
        .login-logo { width: 80px; margin-bottom: 1rem; }
        .login-title { font-size: 1.5rem; margin-bottom: 1rem; color: #495057; }
        .login-form { display: flex; flex-direction: column; gap: 1.2rem; }
        .login-form input { padding: 0.75rem; border: 2px solid #dee2e6; border-radius: 6px; font-size: 1rem; }
        .login-form button { padding: 0.75rem; border-radius: 6px; background: #667eea; color: #fff; font-weight: 600; border: none; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .login-form button:hover { background: #764ba2; }
        .login-error { color: #dc3545; margin-top: 0.5rem; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Images/Logo-with-Transparent-background.svg" alt="CT5 Pride Logo" class="login-logo">
        <div class="login-title">Admin Login</div>
        <form id="loginForm" class="login-form" autocomplete="on">
            <input type="email" id="email" name="email" placeholder="Email address" required autofocus>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginError" class="login-error" style="display:none;"></div>
    </div>
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://rmhnrpwbgxyslfwttwzr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtaG5ycHdiZ3h5c2xmd3R0d3pyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMTQyMDcsImV4cCI6MjA2ODY5MDIwN30.yNlkzFMfvUCoN6IwEY4LgL6_ihdR_ux22oqvDnkWTxg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Redirect if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'admin-add-role.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            } else {
                window.location.href = 'admin-add-role.html';
            }
        });
    </script>
</body>
</html>
